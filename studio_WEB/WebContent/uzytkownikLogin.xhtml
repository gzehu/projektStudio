<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">


<ui:composition template="templates/page-template.xhtml">
	
	<ui:define name="pageContent">
	
		<p:panel header="#{txtLog.loginFormHeader}">
		
		
			<h:form id="login" >
			<p:growl id="msg"/>
				<h:panelGrid id="grid" styleClass="ui-noborder" columns="3" celpadding="5">	
		       		
		       		<p:outputLabel for="login" value="#{txtLog.login}"/>
		       		<p:inputText id="login" value="#{loginBB.login}" 
		       			required="true" requiredMessage="#{txtLogErr.loginParamRequired}" >
		       		</p:inputText>
		       		<p:message for="login" />
				
		       		<p:outputLabel for="pass" value="#{txtLog.password}"/>
		       		<p:inputText id="pass" type="password" value="#{loginBB.pass}" 
		       			required="true" requiredMessage="#{txtLogErr.loginParamRequired}" >
		       		</p:inputText>
		       		<p:message for="pass" />   		
		       	
					<p:commandButton value="#{txtLog.loginButton}" action="#{loginBB.doLogin()}" update="@form" />
					
				</h:panelGrid>
				
			</h:form>
		
		 	
		 
		</p:panel>
	
	</ui:define>
	
</ui:composition>
</html>
